Name         : kwindowsystem
Version      : 5.3.0
Release      : 2
Group        : System/Base
License      : GPLv2+
Summary      : KDE Frameworks 5 Tier 1 integration module with classes for windows management
Description  : |
  KDE Frameworks tier 1 integration module that provides classes for managing and
  working with windows.
URL          : http://www.kde.org

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-qttools-linguist
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5X11Extras
    - x11
    - xcb-keysyms
    - xrender
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

LocaleName: kwindowsystem5_qt
LocaleOptions: "--with-qt --all-name || :"

Files:
    - "%doc COPYING.LIB README.md"
    - "%{_kf5_libdir}/libKF5WindowSystem.so.*"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications |
        that use %{name}.
      Files:
          - "%{_kf5_includedir}/kwindowsystem_version.h"
          - "%{_kf5_includedir}/KWindowSystem"
          - "%{_kf5_libdir}/libKF5WindowSystem.so"
          - "%{_kf5_cmakedir}/KF5WindowSystem"
          - "%{_kf5_mkspecsdir}/qt_KWindowSystem.pri"
